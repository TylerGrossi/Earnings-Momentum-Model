name: Run Earnings Momentum Model

on:
  schedule:
    # 9:30 AM Eastern (EST 14:30 UTC / EDT 13:30 UTC)
    - cron: '30 14 * * *'
    # 3:50 PM Eastern (EST 20:50 UTC / EDT 19:50 UTC) — using EST so EDT runs at 4:50 PM
    - cron: '50 20 * * *'
  workflow_dispatch:        # allows manual runs from Actions tab

# ✅ Allow the workflow token to push commits back to the repo
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    # Optional: set TZ so logs show Eastern time; model logic uses America/New_York in code
    env:
      TZ: America/New_York

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # recommended for pushing reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas numpy yfinance

      - name: Run model
        run: python "Earnings Momentum Model.py"

      - name: Save results to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update model results [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"
